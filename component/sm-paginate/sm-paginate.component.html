<div class="d-flex justify-content-around w-100 paginate-footer">
  @if (paginate.showSizeSelector){
  <div class="size-selector">
    <ng-select
      [items]="itemsSize"
      bindLabel="size"
      bindValue="size"
      [(ngModel)]="paginate.size"
      (ngModelChange)="setSize($event)"
      [clearable]="false"
      [searchable]="true"
    >
    </ng-select>
  </div>
  }

  <ngb-pagination
    class="d-flex outline justify-content-center"
    (pageChange)="setPage($event)"
    [collectionSize]="paginate.data.totalElements"
    [(page)]="paginate.page"
    [maxSize]="3"
    [pageSize]="paginate.size"
  ></ngb-pagination>

  @if (paginate.showSizeSelector) {
  <div class="size-selector"></div>
  }
</div>
